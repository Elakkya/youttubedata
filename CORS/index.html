<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Strict//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>
	<head>
		<title>Test</title>
	</head>
	<body>
		Test
		<script>
			var baseUrl = 'http://127.0.0.1';

			var xhr = new XMLHttpRequest();
			if ("withCredentials" in xhr) {
				xhr.onerror = function() {
					alert('Invalid URL or Cross-Origin Request Blocked.Â  You must explicitly add this site (' + window.location.origin + ') to the list of allowed websites in the administrator UI');
				}
				xhr.onload = function() {
					alert(this.responseText);
				};
				xhr.open('GET', baseUrl, true);
				xhr.withCredentials = true;
				xhr.send();
			} else {
				alert("CORS is not supported for this browser!")
			}
		</script>
	</body>
</html>
